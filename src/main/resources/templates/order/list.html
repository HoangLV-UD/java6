<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
            th:replace="~{/layout/index :: dynamic(~{:: main})}">
            <main>
               <div class="panel panel-primary">
                   <div class="panel-heading">Đơn hàng của bạn</div>
                   <table class="table">
                   <thead>
                      <tr>
                         <th>STT</th>
                         <th>Đơn hàng số</th>
                         <th>Ngày đặt hàng</th>
                         <th>Địa chỉ</th>
                         <th></th>
                      </tr>
                   </thead>
                   <tbody>
                      <tr th:each="order, state: ${orders}">
                         <td>[[${state.index}]]</td>
                         <td>[[${order.id}]]</td>
                         <td>[[${order.createDate}]]</td>
                         <td>[[${order.address}]]</td>
                         <td>
                            <a th:href="@{|/api/v1/order/detail/${order.id}|}" class="btn btn-default">
                               <b class="glyphicon glyphicon-search"></b>
                            </a>
                         </td>
                      </tr>
                   </tbody>
                </table>
                 </div>
           </main>
</html>
