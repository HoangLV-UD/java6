
<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<main class="row">
    <div class="col-sm-3"></div>
    <form th:action="@{/security/login}" method="post" class="col-sm-6">
        <!-- Email input -->
        <div class="form-group">
          <input class="form-control" name="username"/>
          <label class="form-label">User Name</label>
        </div>
      
        <!-- Password input -->
        <div class="form-group">
          <input type="password"  class="form-control" name="password"/>
          <label class="form-label" >Password</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-group">
                <div class="form-control">
                  <input class="form-check-input" type="checkbox" value="" checked name="remember-me"/>
                  <label class="form-check-label" > Remember me </label>
                </div>
            </div>
          </div>
        </div>
      
        <!-- Submit button -->
        <div class="panel-footer text-right">
            <i class="pull-left text-danger" th:text="${message}"></i>
            <br>
            <button class="btn btn-success">Sign in</button>
        </div>

      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="#!">Register</a></p>
        </div>
      </form>
      <div class="col-sm-3"></div>
</main>
</div>
