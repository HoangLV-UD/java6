<div class="panel panel-default">
    <div class="panel-heading">CATEGORY EDITION</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-4 text-center">
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Id</div>
                        <input ng-model="form.id" ng-disabled="true" class="form-control"> <!--ng-model dùng để lấy các biến và data vào form-->
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Name</div>
                        <input ng-model="form.name" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer text-center">
        <button ng-click="createCategory()" ng-disabled="form.id" class="btn btn-primary">
            <b class="glyphicon glyphicon-plus"></b> Create
        </button>
        <button ng-click="updateCategory()" ng-disabled="!form.id" class="btn btn-success">
            <b class="glyphicon glyphicon-save"></b> Update
        </button>
        <button ng-click="reset()" class="btn btn-info">
            <b class="glyphicon glyphicon-refresh"></b> Reset
        </button>
    </div>
</div>
